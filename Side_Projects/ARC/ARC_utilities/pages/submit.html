<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Project</title>
    <link rel="stylesheet" href="css/submit.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="js/submit.js"></script>
  </head>
  <body>
    <nav id="top-nav">
      <div id="top-nav-left">
        <a id="logo" href="/"
          ><img src="data/images/favicon.png" alt="Logo" />Urbana Game Jam</a
        >
        <a class="top-nav-link" href="/">Home</a>
        <a class="top-nav-link" href="/about">About</a>
        <a class="top-nav-link" href="/tutorials">Tutorials</a>
        <a class="top-nav-link active" href="/submit">Submit</a>
      </div>
      <div id="top-nav-right">
        <a
          class="top-nav-link"
          href="https://forms.gle/GFXUPB5Ac9JzXbWu6"
          target="_blank"
          >Register</a
        >
      </div>
      <a id="logo-small" class="small-flex" href="/"
        ><img src="data/images/favicon.png" alt="Logo" />Urbana Game Jam</a
      >
      <button id="hamburger-menu">
        <img
          src="data/images/menu.svg"
          alt="Menu"
          class="small"
          id="hamburger-menu-img"
        />
      </button>
    </nav>
    <nav id="small-nav" class="small">
      <div id="small-bar-buffer">
        <p>Urbana Game Jam</p>
        <img src="data/images/back_menu.svg" alt="Back" id="back" />
      </div>
      <div id="small-nav-top">
        <a class="small-nav-link" href="/">Home</a>
        <a class="small-nav-link" href="/about">About</a>
        <a class="small-nav-link" href="/tutorials">Tutorials</a>
        <a class="small-nav-link" href="/submit">Submit</a>
      </div>
      <div id="small-nav-bottom">
        <a
          class="small-nav-link"
          href="https://forms.gle/GFXUPB5Ac9JzXbWu6"
          target="_blank"
          >Register</a
        >
      </div>
    </nav>
    <div id="page-content" class="safari-buffer">
      <div id="top-bar-buffer"></div>
      <span id="title">Submit Your Project</span>
      <form id="submit-form">
        <div id="submit-form-grid">
          <label for="number">Team number: </label>
          <input type="number" name="number" id="number" autocomplete="off" />
          <label for="name">Project title: </label>
          <input type="text" name="name" id="name" autocomplete="off" />
          <label for="members">Team members: </label>
          <input type="text" name="members" id="members" autocomplete="off" />
        </div>
        <div id="file-drop">
          <label for="files">Upload files: </label>
          <div id="dropzone">
            <span id="drop-text">Drag and drop files here</span>
          </div>
        </div>
        <button id="submit">Submit</button>
      </form>
      <div id="loading" class="hidden"><div id="loading-circle"></div></div>
    </div>
    <script src="function.js"></script>
  </body>
</html>
